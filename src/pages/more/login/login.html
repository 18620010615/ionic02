
<ion-header>

<ion-navbar>
    <ion-title>用户登录</ion-title>
    <ion-buttons>
    	<button ion-button (click)="dismiss()">
    		<span ion-text color="primary" showWhen="ios">取消</span>
    		<ion-icon name="md-close" showWhen="android"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>   	
    	<ion-item>
    		<ion-label floating>用户名</ion-label>
    		<ion-input type="text" [(ngModel)]="mobile"></ion-input>
    	</ion-item>
    	<ion-item>
    		<ion-label floating>密码</ion-label>
    		<ion-input type="password" [(ngModel)]="password"></ion-input>
    	</ion-item>
    </ion-list>

    <div >
        <button ion-button block (click)="login()" >登录</button>
    </div>
    <div text-center>
        <button ion-button  clear (click)="pushRegisterPage()" >没有账号？注册</button>
    </div>
</ion-content>
