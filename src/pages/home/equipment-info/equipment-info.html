    <ion-list *ngSwitchCase="'settingInfo'">
      <ion-item>
        <ion-label>IP:</ion-label>
        <ion-input type="text" [(ngModel)]="ip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>端口号:</ion-label>
        <ion-input type="text" [(ngModel)]="port"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>报警角度:</ion-label>
        <ion-input type="text" [(ngModel)]="angle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>防抖等级:</ion-label>
        <ion-select [(ngModel)]="defenShakeLevel">
            <ion-option >1</ion-option>
            <ion-option >2</ion-option>
            <ion-option >3</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>报警方式:</ion-label>
        <ion-select [(ngModel)]="warningModel">
            <ion-option value="test">测试模式</ion-option>
            <ion-option value="monitoring">监控模式</ion-option>

          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>灵敏度:</ion-label>
        <ion-select [(ngModel)]="sensitivity">
            <ion-option value="low">低</ion-option>
            <ion-option value="middle">中</ion-option>
            <ion-option value="high">高</ion-option>
          </ion-select>
      </ion-item>
      <div>
          <button ion-button block (click)="setSensorParam()">保存</button>
        </div>
        <div>
            <button ion-button block>撤防</button>
          </div>
    </ion-list>
